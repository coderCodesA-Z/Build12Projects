<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calaculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculate Body Mass Index(BMI)</h1>
        <label for="height">Your Height(in cm): </label>
        <input type="number" name="height" id="height" value="180" class="input" placeholder="Enter your Height in cms">
        <label for="weight">Your Weight(in kg): </label>
        <input type="number" name="weight" id="weight" value="80" class="input" placeholder="Enter your Weight in kgs">
        <p class="instruction">Default Height(180cms) and Weight(80kgs) is taken into consideration.<br>
        Feel Free to edit the default values and calculate your BMI.</p>
        <button class="btn" id="btn">Compute</button>
        <input type="text" class="input" id="bmiRes" disabled>
        <h4 class="info-text">Weight Condition: <span id="weightCondition"></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
