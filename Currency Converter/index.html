<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Convert Currency with Ease!</h1>
    <div class="container">
        <h1 class="heading">Convert Currency</h1>
        <div class="currency-container custom-select">
            <select id="currency-first">
                <option value="INR">INR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EURO</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="worth-first" value="1" min="0">
        </div>
        <div class="currency-container custom-select">
            <select id="currency-second">
                <option value="INR" selected>INR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EURO</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="worth-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">1 <span id="currency1">USD</span> = <span
                id="exchangeVal">138.5802</span> <span id="currency2">JPY</span></p>
    </div>
    <footer>Made By Sayan With Love&hearts;</footer>
    <script src="script.js"></script>
</body>

</html>
